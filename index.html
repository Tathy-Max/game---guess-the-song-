<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <link rel="stylesheet" href="./assets/stylesheet/style.css"/>
</head>
<body>

  <section class="initial-page-section show">
        <div><img class="logo" src="./assets/images/logo.jpeg" alt="game-logo"></div>
        <h1>Let's test your musical knowledge through out musical notes hints!</h1>
        <h2>Guess the song is a game that gives you hints to find out the song. Ready?!</h2>
        <button id="game-start-button" class="game-start-button" type="button">Start</button>
  </section>          

  <section class="game-section hidden">
    <div id="game-div" class="game-div">
        <span><img class="logo" src="./assets/images/logo.jpeg" alt="game-logo"></span>
        <span><button id="play-hint1" class="play-hint" type="button">Play Hint 1</button></span>
        <span><button id="play-hint2" class="play-hint" type="button">Play Hint 2</button></span>
        <span><button id="play-hint3" class="play-hint" type="button">Show Hint 3</button></span>
        <p id="hint3"></p><br>
    </div>
    <div id="input" class="input">
        <p>What's your guess?</p>
        <input type="text" id="userInput" placeholder="Type here your song guess"/><button id="userInputButton">Send</button>
        <p id="outputAnswer"></p>
        <button id="nextSong" class="nextSongButton" type="button">Next Song</button>
        <button id="backTobegin" class="backTobeginButton" type="button"><a href="./index.html">Back to begin</a></button>
    </div>  
    </section>
    
    <script src="./assets/scripts/db.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
