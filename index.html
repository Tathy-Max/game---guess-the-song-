<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Guess the Song</title>

    <div id = "start-div" class = "start-div">

        <button id = "game-start-button" class = "game-start-button" type="button" onclick="" name="game-start">Start</button>

        <p>Guess the Song</p>
        <input type = "text" id = "userInput" placeholder="Type here your song guess"/><button id = "userInputButton">Send your Guess</button>
    </div>

    <section class = "audios">
        <audio id = hint1-music1 src = './assets/musics/loveofmylife-hint2.m4a'></audio>
        <audio id = hint2-music1 src = './assets/musics/loveofmylife-hint3.m4a'></audio>
